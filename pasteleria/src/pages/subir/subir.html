<ion-header>

  <ion-navbar color="dark">
  
    <ion-buttons >
      <button ion-button (click)="cerrar_modal()" >
        Cerrar
      </button>
    </ion-buttons>
      <ion-title>
     Post
    </ion-title>
    <ion-buttons end >
      <button (click)="crearPost()" ion-button>
Crear Post
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list >
 <ion-item>
   <ion-label floating>Titulo</ion-label>
   <ion-input type="text" [(ngModel)]="titulo"></ion-input>
 </ion-item>
 <ion-item *ngIf="imgPreview">
     <img [src]="imgPreview" alt="Pastel de Chocolate">
 </ion-item>
</ion-list>

<ion-grid>
  <ion-row>
    <ion-col>
      <button (click)="abrirGaleria()" ion-button block icon-left >
        <ion-icon name="photos"></ion-icon>
        Seleccionar
        </button>
    </ion-col>
    <ion-col>
  <button (click)="tomarFoto()" ion-button block icon-left >
        <ion-icon name="camera"></ion-icon>
        Camara
        </button>
    </ion-col>
  </ion-row>
</ion-grid>
</ion-content>
